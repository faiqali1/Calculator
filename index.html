<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="mega-container">
    <div class="container">
        <div class="screen" id = "screen"></div>
        <div class="button-container">
            <div class="keys" id = "ac-key">AC</div>
            <div class="keys" id = "del">DEL</div>
            <div class="keys numbers">7</div>
            <div class="keys  numbers">8</div>
            <div class="keys  numbers">9</div>
            <div class="keys operand" id = "divide" >/</div>
            <div class="keys  numbers">4</div>
            <div class="keys  numbers">5</div>
            <div class="keys  numbers">6</div>
            <div class="keys operand" id = "*">*</div>
            <div class="keys  numbers">1</div>
            <div class="keys  numbers">2</div>
            <div class="keys  numbers">3</div>
            <div class="keys operand" id = "-">-</div>
            <div class="keys" id = ".">.</div>
            <div class="keys  numbers">0</div>
            <div class="keys" id = "=">=</div>
            <div class="keys operand" id = "+" >+</div>
            </div>
        </div>
    </div>
</body>
